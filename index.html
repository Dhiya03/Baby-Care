  <link rel="preload" href="fonts/Nunito-Bold.ttf" as="font" type="font/ttf" crossorigin>

  <!-- Custom CSS for web-specific styling -->
  <style>
    /* Loading screen styles */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #FFC0CB 0%, #FFD6E8 100%);
      font-family: 'Nunito', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .loading-content {
      text-align: center;
      color: #333;
    }

    .loading-logo {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    .loading-text {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .loading-subtitle {
      font-size: 16px;
      opacity: 0.7;
      margin-bottom: 30px;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 192, 203, 0.3);
      border-top: 4px solid #FFC0CB;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    /* Web-specific improvements */
    body {
      margin: 0;
      font-family: 'Nunito', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #FFFFFF;
    }

    /* Custom scrollbar for webkit browsers */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: #FFC0CB;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #FFB6C1;
    }

    /* Responsive design helpers */
    @media (max-width: 768px) {
      .loading-logo {
        width: 60px;
        height: 60px;
      }
      .loading-text {
        font-size: 20px;
      }
      .loading-subtitle {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <!-- Loading screen -->
  <div id="loading" class="loading">
    <div class="loading-content">
      <div class="loading-logo">üçº</div>
      <div class="loading-text">BabyCare</div>
      <div class="loading-subtitle">Loading your baby care companion...</div>
      <div class="loading-spinner"></div>
    </div>
  </div>

  <!-- Service Worker Registration -->
  <script>
    // Register service worker for offline functionality
    if ('serviceWorker' in navigator) {
      window.addEventListener('flutter-first-frame', function () {
        navigator.serviceWorker.register('flutter_service_worker.js?v=2199752927');
      });
    }

    // Hide loading screen when Flutter app loads
    window.addEventListener('flutter-first-frame', function () {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.style.opacity = '0';
        setTimeout(() => {
          loading.style.display = 'none';
        }, 300);
      }
    });

    // Web-specific features
    window.addEventListener('DOMContentLoaded', function () {
      // Add install prompt for PWA
      let deferredPrompt;
      
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        
        // Show custom install button/banner if desired
        console.log('PWA install prompt available');
      });

      // Handle PWA installation
      window.addEventListener('appinstalled', () => {
        console.log('BabyCare PWA was installed');
        deferredPrompt = null;
      });

      // Analytics and error tracking (optional)
      window.addEventListener('error', function(e) {
        console.error('App error:', e.error);
        // Could send to analytics service
      });

      // Handle offline/online status
      window.addEventListener('online', function() {
        console.log('App is back online');
      });

      window.addEventListener('offline', function() {
        console.log('App is offline - data will sync when connection returns');
      });
    });

    // Web notifications support
    function requestNotificationPermission() {
      if ('Notification' in window) {
        if (Notification.permission === 'default') {
          Notification.requestPermission().then(function(permission) {
            console.log('Notification permission:', permission);
          });
        }
      }
    }

    // Expose function for Flutter to call
    window.showWebNotification = function(title, body, options = {}) {
      if ('Notification' in window && Notification.permission === 'granted') {
        const notification = new Notification(title, {
          body: body,
          icon: 'icons/Icon-192.png',
          badge: 'icons/Icon-192.png',
          tag: 'baby-care-reminder',
          requireInteraction: true,
          ...options
        });

        notification.onclick = function() {
          window.focus();
          notification.close();
        };

        // Auto-close after 10 seconds
        setTimeout(() => notification.close(), 10000);
      }
    };

    // Web file sharing support
    window.shareFile = async function(file, title, text) {
      if (navigator.share && navigator.canShare) {
        try {
          await navigator.share({
            title: title,
            text: text,
            files: [file]
          });
        } catch (err) {
          console.log('Error sharing:', err);
          // Fallback to download
          downloadFile(file, title);
        }
      } else {
        // Fallback to download
        downloadFile(file, title);
      }
    };

    function downloadFile(content, filename) {
      const blob = new Blob([content], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    // Prevent right-click context menu (optional, for app-like feel)
    // document.addEventListener('contextmenu', e => e.preventDefault());

    // Handle keyboard shortcuts
    document.addEventListener('keydown', function(e) {
      // Space bar to start/stop feeding (when not in input field)
      if (e.code === 'Space' && !e.target.matches('input, textarea')) {
        e.preventDefault();
        // Send to Flutter
        window.dispatchEvent(new CustomEvent('keyboard-shortcut', { 
          detail: { key: 'space', action: 'toggle-feeding' } 
        }));
      }
      
      // 'U' key to log urine
      if (e.key.toLowerCase() === 'u' && !e.target.matches('input, textarea')) {
        e.preventDefault();
        window.dispatchEvent(new CustomEvent('keyboard-shortcut', { 
          detail: { key: 'u', action: 'log-urine' } 
        }));
      }
      
      // 'S' key to log stool  
      if (e.key.toLowerCase() === 's' && !e.target.matches('input, textarea')) {
        e.preventDefault();
        window.dispatchEvent(new CustomEvent('keyboard-shortcut', { 
          detail: { key: 's', action: 'log-stool' } 
        }));
      }
    });
  </script>
