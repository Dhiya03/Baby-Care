plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-gradle-plugin"
}

def flutterVersionCode = project.hasProperty("flutterVersionCode") ? project.flutterVersionCode : 1
def flutterVersionName = project.hasProperty("flutterVersionName") ? project.flutterVersionName : "1.0.0"

android {
    namespace "com.babycareapp"
    compileSdk 34

    defaultConfig {
        applicationId "com.babycareapp"
        minSdk 21
        targetSdk 34
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    buildTypes {
        release {
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        
        }
    }
}

flutter {
    source "../.."
}
